<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Escape Josh's Dungeon!</title>
    <script
      src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"
      defer
    ></script>
    <script
      src="https://unpkg.com/@pixi/sound/dist/pixi-sound.js"
      defer
    ></script>
    <script src="./app.js" type="module" defer></script>
  </head>
  <body>
    <div class="screen-block">
      Your screen must be at least 1000 x 600 pixels to play!
    </div>
    <div class="welcome-screen">
      <h1>Escape Josh's Dungeon!</h1>
      <p class="top-margin">
        Little Franky is stuck in a dungeon and needs you help to escape!
      </p>
      <p>Use W,A,S,D to move, and SPACE to interact</p>
      <p>Good Luck!</p>
      <button class="top-margin start-btn">START</button>
    </div>
  </body>
</html>
